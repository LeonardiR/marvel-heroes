<div class="c-heroes" *ngIf="heroes">
  <div class="p-wrapper">
    <h2>Hero List with a total of: <span class="u-highlight">{{heroes.data.total}} results and offset {{heroes.data.offset}}</span></h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes.data.results">
        <a routerLink="/hero/{{hero.id}}">{{hero.name}}</a>
      </li>
    </ul>
    <app-pagination (currentOffset)="getHeroesOffset($event)" (goNext)="nextHeroes(heroes.data.offset)" (goPrev)="prevHeroes(heroes.data.offset)" [items]="heroes" [resultsPerPages]="resultsPerPages"></app-pagination>
  </div>
</div>

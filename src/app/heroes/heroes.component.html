<div class="c-heroes">
  <div class="p-wrapper">
    <h2>Hero List with a total of: <span class="u-highlight">{{heroes.data.total}} results</span></h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes.data.results">
        <a routerLink="/hero/{{hero.id}}">{{hero.name}}</a>
      </li>
    </ul>
    <div class="p-pager">
      <button class="p-btn" *ngIf="offset > 0" (click)="prevHeroes()">Prev</button>
      <button class="p-btn" (click)="nextHeroes()">Next</button>
    </div>
  </div>
</div>

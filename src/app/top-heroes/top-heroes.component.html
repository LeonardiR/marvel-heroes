<div class="c-dashboard">
  <div class="p-wrapper">
    <h2>Top Heroes</h2>
    <div class="p-grid">
      <a *ngFor="let hero of heroes.data.results" class="p-grid__item" routerLink="/hero/{{hero.id}}">
        <div class="module hero" [ngStyle]="{'background-image': 'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension + ')'}">
          <div class="module--hover">
            <h4>{{hero.name}}</h4>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
